name: 🌐 Arcanum Core ∞ Universal — Web3 Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔗 Pin to IPFS (via Web3.Storage)
        run: |
          npx web3-storage put ./ --token=${{ secrets.WEB3_STORAGE_TOKEN }}

      - name: 🌍 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: 🔮 Sync metadata to blockchain
        run: |
          echo "🪶 Syncing Arcanum Core Universal metadata to Solana network..."
          echo "Primary Token: 8h4jvgTSSN6xeV6TPMMwCSdmStNdKYUrxhLSB2pBJNZM"
