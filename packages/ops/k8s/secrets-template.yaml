# IMPORTANTE: Este es un template. NO subir secrets reales al repositorio.
# Crear secrets usando kubectl:
# kubectl create secret generic aion-secrets \
#   --from-literal=polygon-rpc='https://polygon-mainnet.g.alchemy.com/v2/YOUR_KEY' \
#   --from-literal=deployer-key='YOUR_PRIVATE_KEY' \
#   --namespace=aion-omega

apiVersion: v1
kind: Secret
metadata:
  name: aion-secrets
  namespace: aion-omega
type: Opaque
stringData:
  polygon-rpc: "REPLACE_WITH_YOUR_RPC_URL"
  deployer-key: "REPLACE_WITH_YOUR_PRIVATE_KEY"
  polygonscan-api-key: "REPLACE_WITH_POLYGONSCAN_KEY"
