apiVersion: apps/v1
kind: Deployment
metadata:
  name: aion-identity
  namespace: aion-omega
  labels:
    app: aion-identity
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aion-identity
  template:
    metadata:
      labels:
        app: aion-identity
    spec:
      containers:
        - name: identity
          image: YOUR_REGISTRY/aion-identity:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4100
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4100"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4100
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aion-identity
  namespace: aion-omega
spec:
  selector:
    app: aion-identity
  ports:
    - protocol: TCP
      port: 4100
      targetPort: 4100
  type: ClusterIP
